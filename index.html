<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <title>Random Quotes Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="jquery-3.6.0.min.js"></script>
        <script src="quotes.js"></script>    
        <script src="https://kit.fontawesome.com/48fda33e13.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="d-flex h-100" id="body_custom">    
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto"></header>
            <main class="px-3">
                <p id="text">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>
                <p id="author"></p>
                <a id="new-quote">
                    <i class="fa-solid fa-arrows-rotate fa-spin"></i>
                </a>
                <a class="twitter-share-button">
                    <i class="fa fa-twitter fa-2x fa-spin" id="tweet-icon"></i>
                </a>
            </main>
            <footer class="mt-auto text-white-50"> </footer>
        </div>
    </body>
</html>
